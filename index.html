<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulation</title>
    <link rel="icon" href="https://www.starliftsindia.com/wp-content/uploads/2019/01/lift-portifolio-3.jpg" type="lift">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lift Simulation</h1>
        <div>
            <label for="numLifts">Number of Lifts:</label>
            <input type="number" id="numLifts" min="1" value="1">
            <label for="numFloors">Number of Floors:</label>
            <input type="number" id="numFloors" min="1" value="5">
            <button id="startBtn">Start Simulation</button>
        </div>
        <div id="elevatorContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
